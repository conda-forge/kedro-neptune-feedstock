{% set name = "kedro-neptune" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 49a86366ffa70dae291684161714a8e67a4d972cafe1596e3bc4dd6972e1676e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - neptune-client >=0.10.9
    - kedro >=0.17.0
    - ruamel.yaml ==0.17.10
    - click >=7.0.0
    - psutil >=5.8.0

test:
  imports:
    - kedro_neptune
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with Kedro
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/
  dev_url: https://github.com/neptune-ai/kedro-neptune

extra:
  recipe-maintainers:
    - HubertJaworski
    - shnela
    - pitercl
    - pkasprzyk
    - Raalsky
